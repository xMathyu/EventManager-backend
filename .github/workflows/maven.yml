name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventmanager
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_ROOT_HOST: "%"
          MYSQL_CHARSET: utf8mb4
          MYSQL_COLLATION: utf8mb4_unicode_ci
          MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
          MYSQL_SKIP_NAME_RESOLVE: 1
          MYSQL_EXPLICIT_DEFAULTS_FOR_TIMESTAMP: 1
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        env:
          DB_URL: jdbc:mysql://localhost:3306/eventmanager?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_DRIVER: com.mysql.cj.jdbc.Driver
          SERVER_PORT: 8080
          WEATHER_API_KEY: test_key
          WEATHER_API_BASE_URL: http://test.api.weather.com
        run: mvn -B package --file pom.xml

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
